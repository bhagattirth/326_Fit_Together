<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - UFit</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link href="./css/stylesheet.css" rel="stylesheet" />
	</head>

	<body id="background">
		<div id="rectangleBox">
			<h2>Login</h2>
			<form>
				<label for="email" class="form-label">Email:</label>
				<input
					type="email"
					id="email"
					class="form-control"
					placeholder="my@email.com"
				/><br />
				<label for="password" class="form-label">Password:</label>
				<input
					type="password"
					id="password"
					class="form-control"
					placeholder="Password"
				/><br />
			</form>
			<p id="error-text" hidden="true">
				Invalid email/password combination
			</p>
			<button type="button" class="btn btn-primary" id="login">
				Login
			</button>
			<br>
			<br>
			<button type="button"  class="text-primary" id="signupToggle" data-bs-toggle="modal" data-bs-target="#signupForm">Don't Have an Account? Make One!</button>
			<div class="modal" id="signupForm">
				<div class="modal-dialog">
				  <div class="modal-content">
			  
					<div class="modal-header">
					  <h4 class="modal-title">Sign Up</h4>
					  <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
					</div>														  
						<div class="modal-body">																		
							<div class="form-group">
								<label for="firstName" class="form-label">First Name:</label>
								<input
									type="text"
									id="firstName"
									class="form-control"
									placeholder="Name"
								/><br />
								<label for="lastName" class="form-label">First Name:</label>
								<input
									type="text"
									id="lastName"
									class="form-control"
									placeholder="Last Name"
								/><br />
								<label for="newEmail" class="form-label">Enter Email:</label>
								<input
									type="email"
									id="newEmail"
									class="form-control"
									placeholder="my@email.com"
								/><br />
								<label for="confirmEmail" class="form-label">Confirm Email:</label>
								<input
									type="email"
									id="confirmEmail"
									class="form-control"
									placeholder="my@email.com"
								/><br />
								<label for="newPassword" class="form-label">Enter New Password:</label>
								<input
									type="password"
									id="newPassword"
									class="form-control"
									placeholder="Password"
								/><br />
								<label for="confirmPassword" class="form-label">Confirm Password:</label>
								<input
									type="password"
									id="confirmPassword"
									class="form-control"
									placeholder="Password"
								/><br />
							</div>
							<button class="btn btn-success" data-bs-dismiss="modal" id="createAccount">Sign Up</button>
						</div>														  
				  </div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script src="./src/login.js" type="module"></script>
	</body>
</html>
