<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - UFit</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link href="./css/stylesheet.css" rel="stylesheet" />
	</head>

	<body id="background">
		<div id="rectangleBox">
			<h2>Login</h2>
			<form class="login-form">
				<div class="field field_v1 login-creds">
					<label class="form-label ha-screen-reader" for="email"
						>Email</label
					>
					<input
						type="email"
						id="email"
						class="form-control field__input"
						placeholder="my@email.com"
					/>
					<span class="field__label-wrap" aria-hidden="true">
						<span id="email-label" class="field__label">Email</span>
					</span>
				</div>
				<p id="email-error-text" hidden="true">Invalid email</p>

				<div class="field field_v1 login-creds">
					<label for="password" class="ha-screen-reader form-label"
						>Password</label
					>
					<input
						type="password"
						id="password"
						class="form-control field__input"
						placeholder="Password"
					/>
					<span class="field__label-wrap" aria-hidden="true">
						<span id="password-label" class="field__label"
							>Password</span
						>
					</span>
				</div>
				<p id="password-error-text" hidden="true">
					Password must be 8 characters long, 1 uppercase, 1
					lowercase, and 1 special/number character
				</p>
			</form>
			<p id="error-text" hidden="true">
				Invalid email/password combination
			</p>
			<button type="button" class="button-17 login-btn" id="login">
				Login
			</button>
			<br />
			<br />
			<button
				type="button"
				class="text-primary"
				id="signupToggle"
				data-bs-toggle="modal"
				data-bs-target="#signupForm"
			>
				Don't Have an Account? Make One!
			</button>
			<div class="modal" id="signupForm">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Sign Up</h4>
							<button
								type="button"
								class="close"
								id="close"
								data-bs-dismiss="modal"
							>
								&times;
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<div class="signup-input field field_v1">
									<label
										for="firstName"
										class="form-label ha-screen-reader"
										>First Name</label
									>
									<input
										type="text"
										id="firstName"
										class="form-control field__input"
										placeholder="Name"
									/>
									<span
										class="field__label-wrap"
										aria-hidden="true"
									>
										<span class="field__label"
											>First Name</span
										>
									</span>
								</div>

								<div class="signup-input field field_v1">
									<label
										for="lastName"
										class="form-label ha-screen-reader"
										>Last Name</label
									>
									<input
										type="text"
										id="lastName"
										class="form-control field__input"
										placeholder="Last Name"
									/>
									<span
										class="field__label-wrap"
										aria-hidden="true"
									>
										<span class="field__label"
											>Last Name</span
										>
									</span>
								</div>

								<div class="signup-input field field_v1">
									<label
										for="newEmail"
										class="form-label ha-screen-reader"
										>Email</label
									>
									<input
										type="email"
										id="newEmail"
										class="form-control field__input"
										placeholder="my@email.com"
									/>
									<span
										class="field__label-wrap"
										aria-hidden="true"
									>
										<span class="field__label">Email</span>
									</span>
								</div>

								<div class="signup-input field field_v1">
									<label
										for="newPassword"
										class="form-label ha-screen-reader"
										>Password</label
									>
									<input
										type="password"
										id="newPassword"
										class="form-control field__input"
										placeholder="Password"
									/>
									<span
										class="field__label-wrap"
										aria-hidden="true"
									>
										<span class="field__label"
											>Password</span
										>
									</span>
								</div>

								<div class="signup-input field field_v1">
									<label
										for="confirmPassword"
										class="form-label ha-screen-reader"
										>Confirm Password</label
									>
									<input
										type="password"
										id="confirmPassword"
										class="form-control field__input"
										placeholder="Password"
									/>
									<span
										class="field__label-wrap"
										aria-hidden="true"
									>
										<span class="field__label"
											>Confirm Password</span
										>
									</span>
								</div>
							</div>
							<button
								class="button-17"
								data-bs-dismiss="modal"
								id="signup"
							>
								Sign Up
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script src="./src/login.js" type="module"></script>
	</body>
</html>
