<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Find A Match - UFit</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link href="./css/stylesheet.css" rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/39ea3817af.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html"
					><img
						class="company-logo"
						src="https://cdn-icons-png.flaticon.com/512/1053/1053916.png"
						alt="company logo"
				/></a>

				<div class="dropdown">
					<img
						class="user-icon dropdown-toggle"
						data-bs-toggle="dropdown"
						id="profilePicture"
						src="https://cdn.vectorstock.com/i/preview-1x/23/81/default-avatar-profile-icon-vector-18942381.jpg"
						alt="user icon"
					/>
					<ul class="dropdown-menu">
						<li>
							<a class="dropdown-item" href="profile.html"
								>Profile</a
							>
						</li>
						<li>
							<a class="dropdown-item" href="matchHistory.html"
								>Matches</a
							>
						</li>
						<li>
							<a class="dropdown-item" href="#" id="logoutOption"
								>Logout</a
							>
						</li>
					</ul>
				</div>
				<!-- Only one of these shows at once -->
				<!-- <button class="btn btn-outline-success">Login</button> -->
			</div>
		</nav>
		<h1 class="title">Find a Fit!</h1>
		<main class="slider">
			<div
				id="carouselExampleIndicators"
				class="carousel slide"
				data-bs-ride="false"
			>
				<div class="carousel-inner" id="carouselDiv"></div>

				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide="prev"
					id="prevButton"
				>
					<span
						class="carousel-control-prev-icon"
						aria-hidden="true"
						id="prevButtonIcon"
					></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide="next"
					id="nextButton"
				>
					<span
						class="carousel-control-next-icon"
						aria-hidden="true"
						id="nextButtonIcon"
					></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script type="module" src="./src/matchingPage.js"></script>
	</body>
</html>
