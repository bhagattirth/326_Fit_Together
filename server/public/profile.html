<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>My Profile - UFit</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link href="./css/stylesheet.css" rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/39ea3817af.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="profile-background">
		<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html" id="logo"
					><img
						class="company-logo"
						src="https://cdn-icons-png.flaticon.com/512/1053/1053916.png"
						alt="company logo"
				/></a>
			</div>
		</nav>
		<h1 class="title">My UFit Profile</h1>
		<!--Please note that fields are left as readonly/disabled to indicate that the profile is currently not-editable. 
            The edit-profile button will allow for these fields to become active once functionality is implemented-->
		<main class="main">
			<div class="profile-btns">
				<div class="row align-items-center mt-3">
					<div class="col text-center">
						<button
							class="profile-btn"
							type="button"
							id="editProfile"
						>
							Edit Profile
						</button>
					</div>
				</div>
				<div class="row align-items-center mt-3">
					<div class="col text-center">
						<button
							class="profile-btn"
							type="button"
							id="updateProfile"
							disabled
						>
							Update
						</button>
					</div>
				</div>
				<div class="row align-items-center mt-3">
					<div class="col text-center">
						<button
							class="profile-btn"
							type="button"
							id="deleteProfile"
							disabled
						>
							Delete Profile
						</button>
					</div>
				</div>
			</div>
			<div class="profile-inputs">
				<div class="container-fluid mt-5 w-75">
					<div class="row align-items-center">
						<div class="col-4 field field_v1">
							<label class="ha-screen-reader" for="inputFirstName"
								>First Name</label
							>
							<input
								type="text"
								class="form-control field__input"
								id="inputFirstName"
								placeholder="Taylor"
								readonly="readonly"
							/>
							<span class="field__label-wrap" aria-hidden="true">
								<span class="field__label">First name</span>
							</span>
						</div>
						<div class="col-5 field field_v1">
							<label for="inputLastName" class="ha-screen-reader"
								>Last Name</label
							>
							<input
								type="text"
								class="form-control field__input"
								id="inputLastName"
								placeholder="Swift"
								readonly="readonly"
							/>
							<span class="field__label-wrap" aria-hidden="true">
								<span class="field__label">Last name</span>
							</span>
						</div>
					</div>
					<div class="row align-items-center mt-3">
						<div class="col text-center">
							<button
								class="btn btn-outline-secondary"
								type="button"
								id="selectProfilePicture"
								data-bs-toggle="modal"
								data-bs-target="#selectURLForm"
								disabled
							>
								Select Profile Picture
							</button>

							<div class="modal" id="selectURLForm">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h4 class="modal-title">Sign Up</h4>
											<button
												type="button"
												class="close"
												data-bs-dismiss="modal"
											>
												&times;
											</button>
										</div>
										<div class="modal-body">
											<div class="form-group">
												<label
													for="imageURL"
													class="form-label"
													>URL of Profile
													Picture:</label
												>
												<input
													type="text"
													id="imageURL"
													class="form-control"
													placeholder="URL"
												/><br />
											</div>
											<button
												class="btn btn-success"
												data-bs-dismiss="modal"
												id="selectURL"
											>
												Select URL
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row align-items-center mt-3">
						<div
							class="col text-center"
							id="profilePictureSelectedDiv"
						></div>
					</div>
					<div class="row align-items-center mt-3">
						<div class="col text-center">
							<img
								id="profilePicturePreview"
								hidden="true"
								class="profile-picture-preview"
								src=""
							/>
						</div>
					</div>
					<div class="row align-items-center mt-3">
						<div class="col field fielnd_v1">
							<label
								class="ha-screen-reader"
								for="inputPhoneNumber"
								>Phone Number</label
							>
							<input
								type="text"
								class="form-control field__input"
								id="inputPhoneNumber"
								placeholder="978-8677-309"
								readonly="readonly"
							/>
							<span class="field__label-wrap" aria-hidden="true">
								<span class="field__label">Phone Number</span>
							</span>
						</div>
					</div>
					<div class="row align-items-center mt-3">
						<div class="col field field_v1">
							<label
								class="ha-screen-reader"
								for="inputWorkoutStyle"
								>Workout Style</label
							>
							<input
								type="text"
								class="form-control field__input"
								id="inputWorkoutStyle"
								placeholder="Push-Pull-Leg Split"
								readonly="readonly"
							/>
							<span class="field__label-wrap" aria-hidden="true">
								<span class="field__label">Workout Style</span>
							</span>
						</div>
					</div>

					<div class="row align-items-center mt-3">
						<div class="col field field_v1">
							<label
								class="ha-screen-reader"
								for="inputWorkoutFrequency"
								>Workouts Per Week</label
							>
							<select
								class="form-select field__input"
								aria-label="selectFrequency"
								aria-readonly="true"
								id="inputWorkoutFrequency"
								disabled
							>
								<option selected value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
								<option value="4">Four</option>
								<option value="5">Five</option>
								<option value="6">Six</option>
								<option value="7">Seven</option>
							</select>
							<span class="field__label-wrap" aria-hidden="true">
								<span class="field__label"
									>Workouts Per Weeks</span
								>
							</span>
						</div>
					</div>
					<div class="row align-items-center mt-3">
						<div class="col field field_v1">
							<label
								class="ha-screen-reader"
								for="inputWorkoutLength"
								>Average Workout Length</label
							>
							<input
								type="text"
								class="form-control field__input"
								id="inputWorkoutLength"
								placeholder="2 Hours"
								readonly="readonly"
							/>
							<span class="field__label-wrap" aria-hidden="true">
								<span class="field__label"
									>Workouts Per Weeks</span
								>
							</span>
						</div>
					</div>
					<div class="row align-items-center mt-3">
						<!-- <div class="col-2 text-center">
						<label for="inputTimePreference"
							>Preferred Time of Day:</label
						>
					</div>
					<div class="col">
						<input
							type="text"
							class="form-control"
							id="inputTimePreference"
							placeholder="10 AM - 12 PM"
							readonly="readonly"
						/>
					</div> -->

						<div class="row align-items-center mt-1">
							<div class="col text-center">
								<label> Preferred Time of Day: </label>
							</div>
						</div>
						<div class="row align-items-center mt-3">
							<div class="col text-center">
								<label for="startTime">Start Time:</label>
								<input
									type="time"
									id="startTime"
									name="startTime"
									disabled="true"
								/>
								<label for="endTime">End Time:</label>
								<input
									type="time"
									id="endTime"
									name="endTime"
									disabled="true"
								/>
							</div>
						</div>
					</div>

					<div class="row align-items-center mt-3">
						<div class="col-2 text-center">Preferred Days:</div>
						<div class="col">
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="mondayCheckbox"
									disabled
								/>
								<label
									class="form-check-label"
									for="mondayCheckbox"
								>
									M
								</label>
							</div>
						</div>
						<div class="col">
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="tuesdayCheckbox"
									disabled
								/>
								<label
									class="form-check-label"
									for="tuesdayCheckbox"
								>
									T
								</label>
							</div>
						</div>
						<div class="col">
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="wednesdayCheckbox"
									disabled
								/>
								<label
									class="form-check-label"
									for="wednesdayCheckbox"
								>
									W
								</label>
							</div>
						</div>
						<div class="col">
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="thursdayCheckbox"
									disabled
								/>
								<label
									class="form-check-label"
									for="thursdayCheckbox"
								>
									T
								</label>
							</div>
						</div>
						<div class="col">
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="fridayCheckbox"
									disabled
								/>
								<label
									class="form-check-label"
									for="fridayCheckbox"
								>
									F
								</label>
							</div>
						</div>
						<div class="col">
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="saturdayCheckbox"
									disabled
								/>
								<label
									class="form-check-label"
									for="saturdayCheckbox"
								>
									S
								</label>
							</div>
						</div>
						<div class="col">
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="sundayCheckbox"
									disabled
								/>
								<label
									class="form-check-label"
									for="sundayCheckbox"
								>
									S
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script type="module" src="./src/profile.js"></script>
	</body>
</html>
