<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>My Profile - UFit</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link href="stylesheet.css" rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/39ea3817af.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"
					><img
						class="company-logo"
						src="https://cdn-icons-png.flaticon.com/512/1053/1053916.png"
						alt="company logo"
				/></a>

				<div class="dropdown">
					<img
						class="user-icon dropdown-toggle"
						data-bs-toggle="dropdown"
						src="https://penntoday.upenn.edu/sites/default/files/2021-11/Taylor%20Swift-Main.jpg"
						alt="user icon"
					/>
					<ul class="dropdown-menu">
						<li>
							<a class="dropdown-item" href="#">Profile</a>
						</li>
						<li>
							<a class="dropdown-item" href="#">Matches</a>
						</li>
						<li>
							<a class="dropdown-item" href="#">Logout</a>
						</li>
					</ul>
				</div>
				<!-- Only one of these shows at once -->
				<!-- <button class="btn btn-outline-success">Login</button> -->
			</div>
		</nav>
		<h1 class="title">My UFit Profile</h1>
		<div class="container-fluid mt-5 w-75">
            <div class="row align-items-center">
                <div class="col-2 text-center">
                    <label for="inputFirstName">First Name:</label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="Taylor" readonly="true">
                </div>
                <div class="col">
                    <label for="inputLastName">Last Name:</label>
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Swift" readonly="true">
                </div>
            </div>
            <div class="row align-items-center mt-3">
                <div class="col text-center">
                    <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="editProfile"
                        disabled
                    >
                        Select Profile Picture
					</button>
                </div>
            </div>
            <div class="row align-items-center mt-3">
                <div class="col-2 text-center">
                    <label for="inputPhoneNumber">Phone Number:</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="inputPhoneNumber" placeholder="978-8677-309" readonly="true">
                </div>
            </div>
            <div class="row align-items-center mt-3">
                <div class="col-2 text-center">
                    <label for="inputWorkoutStyle">Workout Style:</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="inputWorkoutStyle" placeholder="Push-Pull-Leg Split" readonly="true">
                </div>
            </div>
            <div class="row align-items-center mt-3">
                <div class="col-2 text-center">
                    <label for="inputWorkoutFrequency">Workouts Per Week:</label>
                </div>
                <div class="col">
                    <select class="form-select" aria-label="selectFrequency" aria-readonly="true" id="inputWorkoutFrequency" disabled>
                        <option selected value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                        <option value="6">Six</option>
                        <option value="7">Seven</option>
                    </select>
                </div>
            </div>
            <div class="row align-items-center mt-3">
                <div class="col-2 text-center">
                    <label for="inputWorkoutLength">Average Workout Length:</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="inputWorkoutLength" placeholder="2 Hours" readonly="true">
                </div>
            </div>
            <div class="row align-items-center mt-3">
                <div class="col-2 text-center">
                    <label for="inputTimePreference">Preferred Time of Day:</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="inputTimePreference" placeholder="10 AM - 12 PM" readonly="true">
                </div>
            </div>
            <div class="row align-items-center mt-3">
                <div class="col text-center">
                    <button
                        class="btn btn-success"
                        type="button"
                        id="editProfile"
                    >
                        Edit Profile
					</button>
                </div>
            </div>
            <div class="row align-items-center mt-3">
                <div class="col text-center">
                    <button
                        class="btn btn-outline-success"
                        type="button"
                        id="updateProfile"
                        disabled
                    >
                        Update
					</button>
                </div>
            </div>
        </div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
