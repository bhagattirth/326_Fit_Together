<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - UFit</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<link
			href="http://localhost:3000/public/stylesheet.css"
			rel="stylesheet"
		/>
	</head>

	<body id="login">
		<div>
			<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="#"
						><img
							class="company-logo"
							src="https://cdn-icons-png.flaticon.com/512/1053/1053916.png"
							alt="company logo"
					/></a>

					<ul class="nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="#">Rating System</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">How it works</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Why us</a>
						</li>
					</ul>
					<div class="dropdown">
						<img
							class="user-icon dropdown-toggle"
							data-bs-toggle="dropdown"
							src="https://st3.depositphotos.com/3581215/18899/v/450/depositphotos_188994514-stock-illustration-vector-illustration-male-silhouette-profile.jpg"
							alt="user icon"
						/>
						<ul class="dropdown-menu">
							<li>
								<a class="dropdown-item" href="#">Profile</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">Settings</a>
							</li>
						</ul>
					</div>
					<!-- Only one of these shows at once -->
					<!-- <button class="btn btn-outline-success">Login</button> -->
				</div>
			</nav>
		</div>

		<div id="rectangleBox">
			<h2>Login</h2>
			<form>
				<label for="email" class="form-label">Email:</label>
				<input
					type="email"
					id="email"
					class="form-control"
					placeholder="my@email.com"
				/><br />
				<label for="password" class="form-label">Password:</label>
				<input
					type="password"
					id="password"
					class="form-control"
					placeholder="Password"
				/><br />
			</form>
			<p id="error-text" hidden="true">
				Invalid email/password combination
			</p>
			<p>Forgot Password?</p>
			<button type="button" class="btn btn-primary" id="login">
				Login
			</button>
			<button type="button" class="btn btn-primary" id="signup">
				Sign Up
			</button>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script src="/src/login.js"></script>
	</body>
</html>
