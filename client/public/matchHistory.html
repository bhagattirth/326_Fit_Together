	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Match History - UFit</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

	<body>
		<div>
			<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="#"
						><img
							class="company-logo"
							src="https://cdn-icons-png.flaticon.com/512/1053/1053916.png"
							alt="company logo"
					/></a>

					<div class="input-group w-25 p-3">
						<input
							type="text"
							class="form-control"
							placeholder="Search Name e.g. Taylor Swift"
						/>
						<div class="input-group-append">
							<button class="btn btn-primary" type="button">
								Search
							</button>
						</div>
					</div>
				</div>
			</nav>
		</div>

		<br />

		<div class="accordion w-75 mx-auto" id="previousMatches">
			<div class="accordion-item">
				<h2 class="accordion-header" id="matchOne">
					<button
						class="accordion-button"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#collapseOne"
						aria-expanded="true"
						aria-controls="collapseOne"
					>
						<div class="container-fluid">
							<div class="row align-items-center">
								<div class="col-4">
									<div class="border-0">
										<img
											class="card-img-top"
											src="https://fitnessvolt.com/wp-content/uploads/2022/07/becoming-a-bodybuilder-750x422.jpg"
											alt="Buff Dude"
										/>
									</div>
								</div>
								<div class="col-4 text-center">
									<h1>Chris Bumstead</h1>
									<br />

									<br />
								</div>
								<div class="col-4 text-center"></div>
                                <!-- Put Information about workout split in here-->
                                </div>
							</div>
						</div>
					</button>
				</h2>
				<div
					id="collapseOne"
					class="accordion-collapse collapse show"
					aria-labelledby="matchOne"
					data-bs-parent="#accordionExample"
				>
					<div class="accordion-body">
						<div class="container-fluid">
							<div class="row">
								<div
									class="col-2 text-center align-self-center"
								>
									<div class="card-body">
										<button
											class="btn btn-danger"
											type="button"
											id="report"
										>
											Report Partner
										</button>
										<br /><br />
										<button
											class="btn btn-danger"
											type="button"
											id="remove"
										>
											Remove Match
										</button>
										<br /><br />
										<button
											class="btn btn-success"
											type="button"
											id="availability"
										>
											View Availability
										</button>
										<br /><br />
                                        <label for="selectRating">Rate This Workout Partner:</label>
                                        <select class="form-select" aria-label="selectRating" aria-readonly="true" id="selectRating">
                                            <option selected value="1">1/5</option>
                                            <option value="2">2/5</option>
                                            <option value="3">3/5</option>
                                            <option value="4">4/5</option>
                                            <option value="5">5/5</option>
                                        </select>
                                        
									</div>
								</div>

								<div class="col-10 text-center">
                                    
									<h2>Past Workouts</h2>
									<div class="container-fluid"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

</html>
